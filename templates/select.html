{% extends 'base.html' %}
{% from 'bootstrap4/form.html' import render_form %}
{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  {% for movie in movies|default([]) %}
    <p>
    <a href="{{ url_for('info', movie_id=movie['id']) }}"> {{ movie['title'] }} ({{ movie['release_date'][:4] }})</a>
  </p>
  {% endfor %}

</div>
{% endblock %}
